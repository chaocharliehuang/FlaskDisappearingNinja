            <img src="{{ url_for('static', filename='Ninjas/michelangelo.jpg')}}" alt="michaelangelo">
        {% elif color == 'red' %}
            <img src="{{ url_for('static', filename='Ninjas/raphael.jpg')}}" alt="raphael">
